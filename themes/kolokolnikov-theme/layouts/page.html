{{ define "main" }}
    <div class="text-center mt-20">
    <h1 class="text-4xl">{{ .Title }}</h1>
    <time class="text-xl" datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "2 Jan 2006" }}</time>
    </div>

    <div class="post-page mt-20">
        {{ .Content }}
        {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </div>
{{ end }}
